<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>cssBayan</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <h2>CSS Bayan</h3>
  <div class="base">
    <div class="meme">
      <input type="radio" id="choice" class="hide" name="memes" checked>
      <label for="choice">
        <div class="meme-title">
          <p>The choise</p>
          <img class="hide" src="./icons/monkey.png" alt="monkey">
        </div>
        <div class="content hide">
          <img class="fit-picture" src="./images/me_or_bike.jpg" alt="me_or_bike">
        </div>
      </label>
    </div>
    <div class="meme">
      <input type="radio" id="guy" class="hide" name="memes">
      <label for="guy">
        <div class="meme-title">
          <p>That guy</p>
          <img class="hide" src="./icons/monkey.png" alt="monkey">
        </div>
        <div class="content hide">
          <img class="fit-picture" src="./images/one_friend.jpg" alt="guy">
        </div>
      </label>
    </div>
    <div class="meme">
      <input type="radio" id="stress" class="hide" name="memes">
      <label for="stress">
        <div class="meme-title">
          <p>Stress managment</p>
          <img class="hide" src="./icons/monkey.png" alt="monkey">
        </div>
        <div class="content hide">
          <img class="fit-picture" src="./images/stress.jpg" alt="stress">
        </div>
      </label>
    </div>
    <div class="meme">
      <input type="radio" id="winner" class="hide" name="memes">
      <label for="winner">
        <div class="meme-title">
          <p>The winner is...</p>
          <img class="hide" src="./icons/monkey.png" alt="monkey">
        </div>
        <div class="content hide">
          <img class="fit-picture" src="./images/winner.jpg" alt="winner">
        </div>
      </label>
    </div>
  </div>
</body>

</html>
