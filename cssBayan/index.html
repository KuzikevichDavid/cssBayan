<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>cssBayan</title>
  <style>
    .hide {
      display: none;
    }

    .base {
      color: rgb(41, 26, 206);
      cursor: pointer;
      background: #c2a058;
    }

    .base:hover {
      color: #141415;
    }

    .isHover:active {
      color: rgb(41, 26, 206);
    }

    .base label {
      padding: 10px 10px;
      text-align: left;
      font-weight: bold;
      display: block;
      margin: 1px 0px 0px 0px;
      cursor: inherit;
    }

    .content {
      align-items: center;
      margin: 1 0 0 0;
      padding: 0px 10px;
    }

    .isHover label:hover+.content {
      display: block;
      transition: all 0.5s;
      animation: slidein 0.5s ease-in-out;
    }

    .isHover .content:hover{
      display: block;
      transition: all 5s;
    }

    .isHover input:checked+label+.content {
      display: block;
      transition: all 0.5s;
      animation: slidein 0.5s ease-in-out;
    }

    .fit-picture {
      width: 250px;
      height: 250px;
    }

    @keyframes slidein {
      0% {
        opacity: 0;
        display: none;
      }

      60% {
        opacity: 0;
        display: block;
      }

      100% {
        opacity: 1;
        display: block;
      }
    }
  </style>
</head>

<body>
  <div id="mems" class="base">
    <div class="isHover">
      <input type="radio" id="choice" class="hide" name="memes" checked/>
      <label for="choice">
        <text>The choise</text>
      </label>
      <div class="content hide">
        <img class="fit-picture" src="./images/me_or_bike.jpg" alt="me_or_bike"/>
      </div>
    </div>
    <div class="isHover">
      <input type="radio" id="guy" class="hide" name="memes">
      <label for="guy">That guy</label>
      <div class="content hide">
        <img class="fit-picture" src="./images/one_friend.jpg" />
      </div>
      </input>
    </div>
    <div class="isHover">
      <input type="radio" id="stress" class="hide" name="memes" />
      <label for="stress">Stress managment</label>
      <div class="content hide">
        <img class="fit-picture" src="./images/stress.jpg" />
      </div>
    </div>
    <div class="isHover">
      <input type="radio" id="winner" class="hide" name="memes" />
      <label for="winner">The winner is...</label>
      <div class="content hide">
        <img class="fit-picture" src="./images/winner.jpg" />
      </div>
    </div>
  </div>
</body>

</html>
