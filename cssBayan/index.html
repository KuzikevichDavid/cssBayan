<html>

<head>
  <title>cssBayan</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <style>
    .hide {
      display: none;
    }

    .base {
      color: rgb(41, 26, 206);
      cursor: pointer;
    }

    .base:hover {
      color: #141415;
    }

    .base label {
      padding: 8px 8px;
      text-align: left;
      display: block;
      background: #c2a058;
      margin: 5px 0px 1px 0px;
      /* transition: ease .5s; */
    }

    .content {
      align-items: center;
      float: none;
      margin: 1 0 0 0;
      padding: 10px 10px;
    }

    .base input:checked+.content+label {
      display: block;
      animation: slidein 0.5s forwards;
    }

    .fit-picture {
      width: 250px;
    }

    @keyframes slidein {
      0% {
        opacity: 0;
        display: none;
      }

      60% {
        opacity: 0;
        display: block;
      }

      100% {
        opacity: 1;
        display: block;
      }
    }
  </style>
</head>

<body>
  <div id="mems" class="base">
    <input type="checkbox" id="choice" class="hide" />
    <label for="choice">
      <text>The choise</text>
    </label>
    <div class="content hide">
      <img class="fit-picture" src="./images/me_or_bike.jpg" />
    </div>
    <input type="checkbox" id="guy" class="hide" />
    <label for="guy">That guy</label>
    <div class="content hide">
      <img class="fit-picture" src="./images/one_friend.jpg" />
    </div>
    <input type="checkbox" id="stress" class="hide" />
    <label for="stress">Stress managment</label>
    <div class="content hide">
      <img class="fit-picture" src="./images/stress.jpg" />
    </div>
    <input type="checkbox" id="winner" class="hide" />
    <label for="winner">The winner is...</label>
    <div class="content hide">
      <img class="fit-picture" src="./images/winner.jpg" />
    </div>
  </div>
</body>

</html>
